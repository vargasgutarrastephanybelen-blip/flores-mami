<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    :root{
      --bg1: #fffaf0;
      --bg2: #fff3d6;
      --accent: #e2b600;
      --leaf: #3a8b4f;
      --stem: #2f7a3f;
      --ribbon1: #c0392b;
      --ribbon2: #e74c3c;
    }

    /* page */
    html,body{height:100%}
    body{
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#222;
      padding:28px;
      -webkit-font-smoothing:antialiased;
    }

    .card{
      width:100%;
      max-width:900px;
      background: rgba(255,255,255,0.6);
      border-radius:20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      padding:28px;
      text-align:center;
    }

    h1{
      margin:0 0 18px 0;
      font-size:clamp(22px,4.5vw,36px);
      color:#b58300;
      letter-spacing:0.6px;
    }

    p.sub{
      margin:0 0 18px 0;
      opacity:0.9;
      font-size:14px;
    }

    /* ramo */
    .ramo{
      position:relative;
      height:360px;
      display:flex;
      align-items:flex-end;
      justify-content:center;
      gap:12px;
      margin-top:4px;
    }

    /* flower container */
    .stem-wrap{
      width:120px;
      display:flex;
      flex-direction:column;
      align-items:center;
      transform-origin:center bottom;
    }

    /* stem */
    .stem{
      width:6px;
      height:160px;
      background: linear-gradient(180deg,var(--stem), #1e5f2e);
      border-radius:6px;
      margin-top:8px;
      position:relative;
      box-shadow: inset 0 -4px 6px rgba(0,0,0,0.08);
    }

    .leaf{
      position:absolute;
      width:34px;
      height:18px;
      background:linear-gradient(180deg,var(--leaf), #2f7a4a);
      border-radius:20px 20px 20px 20px;
      transform-origin:left center;
      box-shadow:0 3px 8px rgba(0,0,0,0.08);
    }
    .leaf.l1{ left:-22px; top:28px; transform: rotate(-20deg); }
    .leaf.l2{ right:-22px; top:68px; transform: rotate(18deg); }

    /* flower (SVG inside) */
    .flower{
      width:120px;
      height:120px;
      display:block;
      margin-bottom:8px;
      transform-origin:center center;
      animation: sway 5s ease-in-out infinite;
    }
    .flower:nth-child(2){ animation-delay: 0.2s; transform: translateY(10px); }
    .flower:nth-child(3){ animation-delay: 0.4s; transform: translateY(-6px); }
    .flower:nth-child(4){ animation-delay: 0.6s; transform: translateY(8px); }
    .flower:nth-child(5){ animation-delay: 0.8s; transform: translateY(-4px); }

    @keyframes sway{
      0%{ transform: rotate(-4deg) translateY(0) }
      50%{ transform: rotate(4deg) translateY(-6px) }
      100%{ transform: rotate(-4deg) translateY(0) }
    }

    /* ribbon */
    .ribbon{
      width:220px;
      height:80px;
      position:absolute;
      bottom:30px;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none;
    }
    .ribbon .band{
      width:160px;
      height:28px;
      background: linear-gradient(90deg,var(--ribbon1),var(--ribbon2));
      border-radius:14px;
      box-shadow:0 6px 18px rgba(0,0,0,0.12);
    }
    .ribbon .knot{
      width:40px;height:40px;background:linear-gradient(90deg,var(--ribbon2),var(--ribbon1));
      border-radius:50%;
      margin-left:-18px;
      transform: rotate(-20deg);
      box-shadow:0 6px 18px rgba(0,0,0,0.12);
    }

    /* responsive */
    @media (max-width:520px){
      .ramo{ height:260px }
      .stem{ height:120px }
      .flower{ width:88px; height:88px }
      .ribbon{ width:160px; bottom:18px }
    }
  </style>
</head>
<body>

    <p class="sub">Un ramito hecho con cariÃ±o â€” toca las flores para verlas moverse ðŸ˜‰</p>

    <div class="ramo" aria-hidden="false">

      <div class="stem-wrap">

          <!-- petals: 8 petals rotated -->

              <ellipse rx="20" ry="36" transform="rotate(0) translate(0,-36)"/>

              <ellipse rx="20" ry="36" transform="rotate(90) translate(0,-36)"/>

              <ellipse rx="20" ry="36" transform="rotate(315) translate(0,-36)"/>

            <!-- center -->
            <circle r="16" fill="url(#centerGrad)" stroke="#b26a00" stroke-width="1.5"/>

        <!-- stem + leaves -->
        <div class="stem" role="presentation">
          <div class="leaf l1"></div>

        </div>
      </div>

      <!-- ribbon at front -->
      <div class="ribbon">
        <div class="band"></div>
        <div class="knot" aria-hidden="true"></div>
      </div>
    </div>
  </div>
</body>
